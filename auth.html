<body>
    <header id="header">
        <div class="overlay"></div>
        <a href="index.html#header"><img src="assets/img/svg/logo-01.svg" id="logo" alt="Logo Perfect Design" /></a>
        <button id="open-btn">
            <img src="assets/img/svg/btn-menu.svg" alt="Icone Menu" />
        </button>
        <button id="close-btn">
            <img src="assets/img/svg/close-btn.svg" alt="Icone Menu" />
        </button>
        <div id="menu">
            <nav>
                <ul>
                    <div class="divider"><hr /></div>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="projects.html">Projetos</a></li>
                    <li><a href="designers.html">Designers</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <div class="divider"><hr /></div>
                    <div>
                        <li><a href="auth.html">Minha Conta</a></li>
                        <li><a href="orders.html">Meus Pedidos</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <main id="auth">
        <section id="login">
            <form >
                <h1>Sou cadastrado</h1>
                <div class="field">
                    <input type="email" name="email" id="email" />
                    <label for="email">*E-mail</label>
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" />
                    <label for="password">*Senha</label>
                </div>
                <div class="auth-opt">
                    <input type="checkbox" name="password-forget" id="password-forget" />
                    <label for="password-forget">Esqueci <a href="auth.html">minha senha</a></label>
                </div>
                <div class="action">
                    <a href="auth.html">Entrar</a>
                </div>
                <div class="auth-opt">
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember">Lembrar login</label>
                </div>
            </form>
        </section>
        <section id="registration-form">
            <form>
                <h2>Quero me cadastrar</h2>
                <div class="client-type">
                    <div>
                        <input type="radio" name="personal" id="personal" />
                        <label for="personal">Pessoa Física</label>
                    </div>
                    <div>
                        <input type="radio" name="company" id="company" />
                        <label for="company">Pessoa Jurídica</label>
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="profession" id="profession" />
                    <label for="profession">*E-mail</label>
                </div>
                <div class="field">
                    <input type="text" name="document" id="document" />
                    <label for="document">*CPF</label>
                </div>
                <div class="field">
                    <input type="tel" name="telefone" id="telefone" />
                    <label for="telefone">*Telefone</label>
                </div>
                <div class="field">
                    <input type="email" name="email" id="email" />
                    <label for="email">E-mail</label>
                </div>
                <div id="cep-uf">
                    <div class="field">
                        <input type="text" name="cep" id="cep" />
                        <label for="cep">CEP</label>
                    </div>
                    <div class="field">
                        <select id="estado" name="estado" >
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO" selected>Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="city" id="city" />
                    <label for="city">Cidade</label>
                </div>
                <div class="field">
                    <input type="text" name="name" id="name" />
                    <label for="name">Endereço</label>
                </div>
                <div class="field">
                    <input type="text" name="addres" id="addres" />
                    <label for="addres">*Senha</label>
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" />
                    <label for="password">*Confirmação de Senha</label>
                </div>
                <div class="action">
                    <a href="auth.html">Registrar</a>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <div id="footer-contact">
            <div id="social-media">
                <strong>Contato</strong>
                <ul>
                    <li><a href="index.html#home"><img src="assets/img/svg/clear-instagram.svg" alt="Instagram" /></li></a> 
                    <li><a href="index.html#home"><img src="assets/img/svg/clear-facebook.svg" alt="Facebook" /></li></a> 
                    <li><a href="index.html#home"><img src="assets/img/svg/clear-pinterest.svg" alt="Pinterest" /></li></a> 
                </ul>

                    <li><a href="index.html#home"><img src="assets/img/svg/clear-whatsapp.svg" alt="WhatsApp"></a></li>
                    <li>62 993768974</li>
                </ul>
                <strong>design@perfectdesign.com.br</strong>
            </div>
            <div id="perfect-location">
                <a href="index.html#header"><img src="assets/img/svg/clear-logo.svg" alt="Logo Perfect Design" /></a>
                <strong>Goiânia - GO</strong>
            </div>
        </div>
        <p>©2023 por Hcode Lab - Red Clan Group</p>
    </footer>

    <script>
        const btnOpen = document.querySelector('#open-btn');
          btnOpen.addEventListener('click', e=> {
            const header = document.querySelector('body');
            header.classList.toggle('open-menu');
          }
        );
        const btnClose = document.querySelector('#close-btn');
          btnClose.addEventListener('click', e=> {
            const header = document.querySelector('body');
            header.classList.toggle('open-menu');
          }
        );
    </script>
</body>
